{% extends "base.html" %}
<!doctype html>
{% block content %}
{% load static %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">{{ user }} What I want from youtube today</h1>

      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Username">
      </div>
      <p>
        <a href="#" class="btn btn-primary my-2">YouTube Search</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-dark">
    <div class="containe-fluid">
      <div class="row">
        {% for video in videos %}

        <div class="col-md-4">
          <div class="card mb-4  shadow-sm rounded">
               <div class="embed-responsive embed-responsive-16by9">

                  <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
                    <script src="{% static "js/iframe.js" %}"></script>

                  <!-- THIS IS A LITTLE WORKAROUND THAT I WILL CHANGE LATER TODO REMOVE IFRAME -->
                     <iframe id="player{{ forloop.counter }}" class="embed-responsive-item"  src="{{ video.youtube_video_url }}?enablejsapi=1" frameborder="0" enablejsapi="1"  allowfullscreen></iframe>

              </div>
            <div class="card-body">
              <p class="card-text">{{video.youtube_video_title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ video.yotube_video_length }} mins</small>
              </div>
              <button type="button" class="btn btn-primary" onclick="window.location.href='about/'">
                Open video
              </button>
              <!-- TO DO REMOVE COUNTER -->
              {{ forloop.counter }} # starting index 1
                     
              <li class="divider"></li>
               <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
          </div>
        </div>
        {% endfor %}

  

      </div>
    </div>
  </div>

</main>
{% endblock %}
